name: Run Enrichment Process

on:
  workflow_run:
    workflows: ["Check for new EPSS data"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r code/requirements.txt
    
    - name: Run Enrichment Process
      env:
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
      run: |
        python -u code/process_nvd.py

    - name: setup git config
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
    
    - name: Commit and push if there are changes
      run: |
        git add .
        git commit -m "Updated CVSS-BT data $(date +%Y-%m-%d)" -a || exit 0
        git tag -a "v$(date +%Y.%m.%d)" -m "Tagging for today's run"
        git push origin "v$(date +%Y.%m.%d)"
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v$(date +%Y.%m.%d)
        release_name: Release $(date +%Y.%m.%d)
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cvss-bt.csv
        asset_name: cvss-bt.csv
        asset_content_type: text/plain
